version: rudder/v1
kind: transformation
metadata:
  name: test_transformations
spec:
  id: simple_transform
  name: Simple Transform
  description: Adds a greeting message to events - updated
  language: javascript
  code: |
    export function transformEvent(event, metadata) {
      event.properties = event.properties || {};
      event.properties.message = 'Hello World!';
      event.properties.version = '2.0';
      return event;
    }
