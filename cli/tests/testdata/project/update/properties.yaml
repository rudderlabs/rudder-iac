version: rudder/v0.1
kind: properties
metadata:
  name: "api_tracking"
spec:
  properties:
    - id: "api_method"
      name: "API Method"
      type: "string"
      description: "http method of the api called"
      propConfig:
        enum:
          - "GET"
          - "PUT"
          - "POST"
          - "DELETE"
          - "PATCH"
          - "HEAD"

    - id: "api_path"
      name: "API Path"
      type: "string"
      description: "subpath of the api requested"

    - id: "user_mail"
      name: "User Email"
      description: "User's email address"
      type: "string"
      propConfig:
        pattern: "^([\\w%.-]+@[\\d.A-Za-z-]+\\.[A-Za-z]{2,6})*$"

    - id: "error_code"
      name: "Error Code"
      type: "integer"
      description: "The HTTP error code." 
      propConfig:
        enum:
          - 400
          - 401
          - 404
          - 500