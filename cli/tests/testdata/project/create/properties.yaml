version: rudder/v0.1
kind: properties
metadata:
  name: "api_tracking"
spec:
  properties:
  - id: "api_method"
    name: "API Method"
    type: "string"
    description: "http method of the api called"
    propConfig:
      enum:
        - "GET"
        - "PUT"
        - "POST"
        - "DELETE"
        - "PATCH"

  - id: "http_retry_count"
    name: "HTTP Retry Count"
    type: "integer"
    description: "Number of times to retry the API call"
    propConfig:
      minimum: 0
      maximum: 10
      multipleOf: 2

  - id: "api_path"
    name: "API Path"
    type: "string"
    description: "subpath of the api requested"

  - id: "user_mail"
    name: "User Email"
    description: "User's email address"
    type: "string"

  - id: "username"
    name: "Username"
    description: "Username for the API"
    type: "#/custom-types/login_elements/email_type"

  - id: "password"
    name: "Password"
    description: "Password for the API"
    type: "string"
    propConfig:
      minLength: 10
      maxLength: 64
  
  - id: "signin_info"
    name: "Signin Info"
    description: "Signin info"
    type: "object"

  - id: "remember_me_checkbox_clicked"
    name: "Remember Me Checkbox Clicked"
    description: "Remember me checkbox clicked"
    type: "boolean"

  - id: "captcha"
    name: "Captcha"
    description: "Captcha"
    type: "object"

  - id: "captcha_info"
    name: "Captcha Info"
    description: "Captcha info"
    type: "object"

  - id: "captcha_solved"
    name: "Captcha Solved"
    description: "Captcha solved"
    type: "boolean"
  
  - id: "captcha_type"
    name: "Captcha Type"
    description: "Captcha type"
    type: "string"
    propConfig:
      enum:
        - "image"
        - "audio"