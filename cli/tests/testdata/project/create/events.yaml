version: rudder/v0.1
kind: events
metadata:
  name: "api_tracking"
spec:
  events:
  - id: "api_tracking"
    name: "API Tracking"
    event_type: "track"
    description: "This event is triggered every time a user views a product." 
    category: "#/categories/app_categories/user_actions"

  - id: "login"
    name: "Login Event"
    event_type: "track"
    description: "This event is triggered when a user logs in."

  - id: "logout"
    name: "Logout Event"
    event_type: "track"
    description: "This event is triggered when a user logs out."