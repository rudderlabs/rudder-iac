version: rudder/0.1
kind: transformation-library
metadata:
  name: test-libraries
spec:
  id: utils-library
  name: Utils Library
  description: Simple utility functions
  language: javascript
  import_name: utilsLibrary
  code: |
    function greet(name) {
      return 'Hello, ' + name + '!';
    }

    function toUpperCase(str) {
      return str.toUpperCase();
    }

    export default { greet, toUpperCase };
